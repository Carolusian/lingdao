{% extends "photologue/root.html" %}
{% load i18n %}

{% block meta_title %}{{ gallery.title }}{% endblock %}

{% block main %}

<div class="row">
  <div class="col-sm-12">
    <h3 class="page-header">{{ gallery.title }}</h3>
    {% for photo in gallery.public %}
    <a href="#" class="col-sm-12">
      <img src="{{ photo.get_display_url }}" class="img-responsive img-thumbnail" alt="{{ photo.title }}">
    </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
